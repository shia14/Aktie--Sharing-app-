name: aktie
description: A cross-platform file sharing app similar to Apple AirDrop
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Network Discovery (mDNS)
  nsd: ^2.3.1
  
  # File Transfer
  network_info_plus: ^5.0.1
  
  # File Picking
  file_picker: ^6.1.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Path utilities
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # State Management
  provider: ^6.1.1
  
  # Shared Preferences for user data
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
